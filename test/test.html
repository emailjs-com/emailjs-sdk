<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>EmailJS SDK - Test</title>

    <script src="../dist/email.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function submitForm(event) {
          event.preventDefault();
          emailjs.sendForm(
            document.getElementById('service_id').value,
            document.getElementById('template_id').value,
            '.test-form',
            document.getElementById('user_id').value
          ).then(function(response) {
            console.log('result', response);
          }, function(error) {
            console.log('error', error);
          });
        }
    </script>

    <style>
        div {
            padding: 5px;
        }
        label {
            display: inline-block;
            width: 90px;
        }
    </style>
</head>
<body>
    Test EmailJS SDK

    <form class="test-form" onsubmit="submitForm(event);">
        <div>
            <label>User ID</label>
            <input type="text" id="user_id" title="User ID">
        </div>
        <div>
            <label>Service ID</label>
            <input type="text" id="service_id" title="Service ID">
        </div>
        <div>
            <label>Template ID</label>
            <input type="text" id="template_id" title="Template ID">
        </div>
        <div>
            <label>Username</label>
            <input type="text" name="username" title="Username">
        </div>
        <input type="submit" value="test it">
    </form>
</body>
</html>
